<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="prac.css">
</head>
<body>
	<div id="outer">
		<div id="rows" class="header">
			<h1><u>Calculator</u></h1>
		</div>
		<div id="rows" class="result">
		</div>
		<div id="rows">
			<div id="cols" class="button" data-value="AC">
				<span id="AC"><b>AC</b></span>
			</div>
			<div id="cols" class="button" data-value="+/-">
				<span id="+/-"><b>+/-</b></span>
			</div>
			<div id="cols" class="button" data-value="%">
				<span id="%"><b>%</b></span>
			</div>
			<div id="cols" class="red button" data-value="/">
				<span id="/"><b>/</b></span>
			</div>
		</div>
		<div id="rows">
			<div id="cols" class="button" data-value="7">
				<span><b>7</b></span>
			</div>
			<div id="cols" class="button" data-value="8">
				<span><b>8</b></span>
			</div>
			<div id="cols" class="button" data-value="9">
				<span><b>9</b></span>
			</div>
			<div id="cols" class="red button" data-value="*">
				<span><b>*</b></span>
			</div>
		</div>
		<div id="rows">
			<div id="cols" class="button" data-value="4">
				<span><b>4</b></span>
			</div>
			<div id="cols" class="button yellow" data-value="5">
				<span><b>5</b></span>
			</div>
			<div id="cols" class="button" data-value="6">
				<span><b>6</b></span>
			</div>
			<div id="cols" class="red button" data-value="-">
				<span><b>-</b></span>
			</div>
		</div>
		<div id="rows">
			<div id="cols" class="button" data-value="1">
				<span><b>1</b></span>
			</div>
			<div id="cols" class="button" data-value="2">
				<span><b>2</b></span>
			</div>
			<div id="cols" class="button" data-value="3">
				<span><b>3</b></span>
			</div>
			<div id="cols" class="red button" data-value="+">
				<span><b>+</b></span>
			</div>
		</div>
		<div id="rows">
			<div id="cols" class="button double" data-value="0">
				<span><b>0</b></span>
			</div>
			<div id="cols" class="button" data-value=".">
				<span><b>.</b></span>
			</div>
			<div id="cols" class="red button" data-value="=">
				<span><b>=</b></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="prac.js"></script>
</body>
</html>
